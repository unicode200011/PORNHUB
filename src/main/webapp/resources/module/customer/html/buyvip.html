	<script type="text/javascript">
		$(document).ready(function()
		{
			$('#top').load('/resources/common/html/top.html');
			DateFormat();
		});

		function recharge()
		{

			var pornhub_card_number = $("#pornhub_card_number").val().trim();
			var pornhub_card_password = $("#pornhub_card_password").val().trim();
			if (pornhub_card_number == null || pornhub_card_number == "") { return; }
			if (pornhub_card_password == null || pornhub_card_password == "") { return; }
			$.ajax({
			url : "/rechargeController/recharge.do", // 请求后台的URL（*）,
			type : 'POST', // 请求方式（*）
			dataType : "JSON",
			data : {
			"pornhub_card_number" : pornhub_card_number,
			"pornhub_card_password" : pornhub_card_password
			},
			beforeSend : function()
			{
				$("#tip_0").attr("style", "display:");
				$("#tip_2").html("正在激活请稍后...");
			},
			complete : function()
			{
				$("#tip_0").attr("style", "display:none");
				$("#tip_1").attr("style", "display:");
			},
			error : function(e)
			{
			},
			success : function(result)
			{
				if (result.code == 10)
				{
					// 未检查到账号
					$("#tip_2").html("未检查到账号,请重新登录");

				} else if (result.code == 20)
				{
					// 未检测到卡号卡密
					$("#tip_2").html("未检测到卡号卡密,请重新输入");
				} else if (result.code == 30)
				{
					// 卡密或者卡号不对
					$("#tip_2").html("卡密或者卡号不对");
				} else if (result.code == 40)
				{
					// 卡号已经被使用过
					$("#tip_2").html("该卡已经使用过.");
				} else
				{
					var date = new Date(result.pornhub_customer_vip_time);
					$("#tip_2").html("充值成功,VIP时长为:" + date.Format("yyyy-MM-dd") + "请刷新页面.");
				}

			}
			})
		};
	</script>
